<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Export Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1494412574643-35d324698420?auto=format&fit=crop&q=80') no-repeat center center/cover;
        }
        .login-overlay { position: absolute; inset: 0; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(4px); z-index: 1; }
        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: var(--radius);
            width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-header { margin-bottom: 2rem; color: var(--primary); }
        .login-header h1 { font-size: 1.8rem; margin: 10px 0 5px; color: var(--text-dark); }
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .input-group input { width: 100%; padding: 12px 15px 12px 45px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: var(--primary); }
        .btn-login { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background: var(--primary-dark); }
    </style>
</head>
<body>
    <div class="login-overlay"></div>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-ship fa-3x"></i>
            <h1>Export Hub</h1>
            <p>Global Logistics Collaboration</p>
        </div>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" id="company-name" placeholder="Company Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('company-name').value;
            // Save username to use in the dashboard
            localStorage.setItem('currentUser', name);
            // Redirect to dashboard
            window.location.href = 'dashboard1.html';
        });
    </script>
</body>
</html>
